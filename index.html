<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Calculator</title>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link href="assets/css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class='calculator'>
        <div class="header">Calculator</div>
        <form name="form">
            <div class='display'>
            <div class='result'>
                <input type='text' name="display" id="display"> 
            </div>
            </div>
            <div class="buttons">
                <div class="column">
                        <input type="button" value="c" name="vcancel">
                        <input type="button" value="7" name="v7">
                        <input type="button" value="4" name="v4">
                        <input type="button" value="1" name="v1">
                        <input type="button" value="." name="vdot">
                </div>
                <div class="column">
                        <input type="button" value="<" name="delete">
                        <input type="button" value="8" name="v8">
                        <input type="button" value="5" name="v5">
                        <input type="button" value="2" name="v2">
                        <input type="button" value="0" name="v0">
                </div>
                <div class="column">
                        <input type="button" value="%" name="vpercent">
                        <input type="button" value="9" name="v9">
                        <input type="button" value="6" name="v6">
                        <input type="button" value="3" name="v3">
                        <input type="button" value="=" name="vequal">
                </div>
                <div class="column">
                        <input type="button" value="/" name="vdiv">
                        <input type="button" value="*" name="vmul">
                        <input type="button" value="-" name="vsub">
                        <input type="button" value="+" name="vadd">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
